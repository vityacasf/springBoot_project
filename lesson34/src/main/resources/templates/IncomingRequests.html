<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IncomingRequests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="card" style="width: 30rem;">
    <link rel="import" href="header.html">
    <div th:insert="~{header :: copy}"></div>
    <div class="card-header text-success">
        Incoming requests
    </div>
    <ul class="list-group list-group-flush">
        <tr th:each="user: ${listOfUsersWithIncomingRequest}">
            <li class="list-group-item">
                <span th:text="${user.getLogin()}"/>
                <form action="#" th:action="@{/addFriend(friendId=${user.userId})}" method="post">
                    <button type='submit' class="mx-auto btn btn-outline-success btn-sm">
                        Add
                    </button>
                </form>
                <form action="#" th:action="@{/incomingRequests(requestUserId=${user.userId})}" method="post">
                    <button type='submit' class="mx-auto btn btn-outline-danger btn-sm">
                        Delete
                    </button>
                </form>
            </li>
        </tr>
    </ul>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
