<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/registration}" th:object="${dto}" method="post">
    <div class="position-relative">
        <div class="position-absolute bottom-50 end-50">
            <div class="card" style="width:27rem;">
                <div class="card-body">
                    <div class="form-group">
                        <div>
                            <input class="col-form-label form-control" th:filed="*{login}" name="login" placeholder="Enter login"/>
                            <p th:if="${#fields.hasErrors('login')}">Invalid login</p>
                        </div>

                        <div>
                            <input class="col-form-label form-control" th:filed="*{password}" name="password" placeholder="Enter password">
                            <p th:if="${#fields.hasErrors('password')}">Invalid Password</p>
                        </div>

                        <div>
                            <input class="col-form-label form-control" th:filed="*{confirmationPassword}" name="confirmationPassword" placeholder="Enter password">
                            <p th:if="${#fields.hasErrors('confirmationPassword')}">Invalid Password</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Registration</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
